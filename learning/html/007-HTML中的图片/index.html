<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML 中的图片</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>HTML 中的图片</h1>
  <h2>怎样将一幅图片放到网页上？</h2>
  <p>放置图片的三种形式：</p>
  <ul>
    <li><img src="iu.jpg" width="333"></li>
    <li><img src="images/iu.jpg" width="333"></li>
    <li><img
        src="https://elements-cover-images-0.imgix.net/0c784042-7a57-4c47-b376-a57e5067bc64?auto=compress%2Cformat&fit=max&w=2740&s=192269ebede314bf96b8fa6dbc80188c"
        width="333"></li>
  </ul>
  <h3>备选文本</h3>
  <p>alt 属性的值应为当图片无法显示时的备选文本。</p>
  <h3>宽度和高度</h3>
  <p>虽然可以通过 width 和 height 属性设置图片宽度，但还是应该用 CSS 来改变图片尺寸。</p>
  <h3>图片标题</h3>
  <p>使用 title 属性，来为图片添加标题，当鼠标悬浮在图片上时，会显示 title 的内容。</p>

  <hr>

  <h2>添加文字性描述</h2>
  <p>方法一：</p>
  <div class="figure">
    <img src="images/iu.jpg" alt="iu is watching you!" title="hello!" width="333">
    <p>你好！我是上面图片的文字性描述。</p>
  </div>
  <p>方法二：</p>
  <figure>
    <img src="images/iu.jpg" alt="iu is watching you!" title="hello!" width="333">
    <figcaption>你好！我是上面图片的文字性描述。</figcaption>
  </figure>
  <hr>

  <h2>CSS 背景图片</h2>
  <p>如果图片是有意义的则使用 HTML 插入，如果仅仅为了装饰则使用 CSS 背景图片。</p>
</body>

</html>
