<!DOCTYPE html>
<html lang="en">
  <head>
    <title>其他嵌入技术</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>其他嵌入技术</h1>
    <p>&lt;iframe 用于嵌入其他网页&gt;，&lt;embed&gt; 和 &lt;object&gt;则用于嵌入 PDF，SVG，Flash 等。</p>
    <h2>iframe 初体验</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NU5VEF3PCDw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <hr>
    <h2>embed 和 object 很少使用了。</h2>
  </body>
</html>
