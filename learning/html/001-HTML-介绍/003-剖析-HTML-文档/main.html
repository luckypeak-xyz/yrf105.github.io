<!--最短有效文档声明-->
<!DOCTYPE html>  
<!--根元素，包裹整个页面-->
<html lang="en">
  <!--head 元素中包含了所有你想要出现在 HTML 中但是又不想显示出来的东西-->
  <head>
    <!--title 设置页面标题，将会出现浏览器的标签上-->
    <title>剖析 HTML 文档</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <!--body 中包含所有想要在页面上显式的东西-->
  <body>
    <h1>剖析 HTML 文档</h1>
    <p>这是我的页面</p>
    <p>明月几时有？把酒问青天。<strong>不知天上宫阙，今夕是何年？</strong></p>
    <p><a href="https://book.douban.com/subject/30171389/" target="_blank">《苏东坡传》</a></p>
    <p><img src="https://m.media-amazon.com/images/P/B01AJAA1L8.01._SCLZZZZZZZ_SX500_.jpg" alt="《苏东坡传》封面"></p>
  </body>
</html>
