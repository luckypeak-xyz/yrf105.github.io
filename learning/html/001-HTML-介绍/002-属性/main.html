<p>可以为元素添加属性，以空格分隔，格式为 属性名="属性值"</p>

<a href="https://github.com/" title="Github" target="_blank">欲练葵花宝典，需引刀自宫</a>

<h1>布尔属性</h1>
  <p>没有值的属性</p>
  <input type="text" disabled="disabled">
  <input type="text" disabled>
  <input type="text">

<h1>省略包围属性值的引号</h1>
  <p>可以，但是不推荐，在有多个属性时会出错</p>

<h1>单引号还是双引号</h1>
  <p>都可以</p>
