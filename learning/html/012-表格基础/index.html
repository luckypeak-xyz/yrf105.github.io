<!DOCTYPE html>
<html lang="en">
  <head>
    <title>表格基础</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/mini-table.css" rel="stylesheet">
  </head>
  <body>
    <h1>表格基础</h1>
    <h2>动手创建表格</h2>
    <table>
      <tr>
        <th>&nbsp;</th>
        <th>标题 1</th>
        <th>标题 2</th>
        <th>标题 3</th>
        <th>标题 4</th>
      </tr>
      <tr>
        <th>标题 </th>
        <td>单元格1-1</td>
        <td>单元格1-2</td>
        <td>单元格1-3</td>
        <td>单元格1-4</td>
      </tr>
      <tr>
        <th>标题 </th>
        <td>单元格2-1</td>
        <td>单元格2-2</td>
        <td>单元格2-3</td>
        <td>单元格2-4</td>
      </tr>
    </table>

    <hr>

    <h2>允许单元格跨越多行列。</h2>
        <table>
      <tr>
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th colspan="2">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>

    <hr>

    <h2>为表格中的列提供相同的样式</h2>
    <table>
      <caption>表格标题</caption>
      <colgroup>
        <col style="background-color: yellow" span="2">
      </colgroup>
      <tr>
        <th>Data 1</th>
        <th>Data 2</th>
        <th>Data 3</th>
        <th>Data 4</th>
      </tr>
      <tr>
        <td>Calcutta</td>
        <td>Orange</td>
        <td>Calcutta</td>
        <td>Orange</td>
      </tr>
      <tr>
        <td>Robots</td>
        <td>Jazz</td>
        <td>Robots</td>
        <td>Jazz</td>
      </tr>
    </table>
  
  </body>
</html>
